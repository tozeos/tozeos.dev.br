name: Secrets Workflow

on: [push]

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Run Commands with a Secret
        env:
            SECRET_VALUE: ${{ secrets.SECRET_VALUE }}
            REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY }}
            REACT_APP_AUTH_DOMAIN: ${{ secrets.REACT_APP_AUTH_DOMAIN }}
            REACT_APP_PROJECT_ID: ${{ secrets.REACT_APP_PROJECT_ID }}
            REACT_APP_STORAGE_BUCKET: ${{ secrets.REACT_APP_STORAGE_BUCKET }}
            REACT_APP_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_MESSAGING_SENDER_ID }}
            REACT_APP_APP_ID: ${{ secrets.REACT_APP_APP_ID }}
            REACT_APP_MEASUREMENT_ID: ${{ secrets.REACT_APP_MEASUREMENT_ID }}
            REACT_APP_LASTFM_API_KEY: ${{ secrets.REACT_APP_LASTFM_API_KEY }}
            REACT_APP_LASTFM_API_SECRET: ${{ secrets.REACT_APP_LASTFM_API_SECRET }}
            REACT_APP_LASTFM_CACHE: ${{ secrets.REACT_APP_LASTFM_CACHE }}
        run: |
          echo "Hello World"
          echo "This is a secret value: $REACT_APP_LASTFM_API_KEY"